<title>Go to First Translation (tribe)</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Go to First Translation (tribe)</td></tr>
</thead><tbody>
<tr>
	<td>waitForElementPresent</td>
	<td>css=table.iteration_inline_tribes tr:first-child()&gt;td&gt;a</td>
	<td></td>
</tr>
<tr>
	<td>storeAttribute</td>
	<td>css=table.iteration_inline_tribes tr:first-child()&gt;td&gt;a@href</td>
	<td>localeHref</td>
</tr>
<tr>
	<td>click</td>
	<td>css=table.iteration_inline_tribes tr:first-child()&gt;td&gt;a</td>
	<td></td>
</tr>
<!--Update the URL in original browser window-->
<tr>
	<td>open</td>
	<td>${localeHref}</td>
	<td></td>
</tr>

</tbody></table>
</body>
</html>
