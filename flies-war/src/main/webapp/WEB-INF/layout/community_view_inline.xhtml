<div id="community_list_view_item_#{community.slug}"
   class="inline_cell_item"
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:s="http://jboss.com/products/seam/taglib">

    <div class="inline_cell_item_top">
	  <s:link view="/community/community.xhtml" propagation="none">
	    #{community.name}
	    <f:param name="slug" value="#{community.slug}"/>
	  </s:link>
	</div>
	<div class="inline_cell_item_middle">
      <p><em>#{community.description}</em> - #{community.members.size} #{messages['jsf.Members']}</p>
	</div>

</div>
