<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<div id="tribe_list_view_item_#{tribe.hSupportedLanguage.localeId.id}"
		class="inline_cell_item">

	<div class="inline_cell_item_top"><s:link
		view="/language/language.xhtml" propagation="none">
	    #{tribe.uLocale.getDisplayName(tribe.uLocale)}
	    <f:param name="id" value="#{tribe.hSupportedLanguage.localeId.id}" />
	</s:link></div>
	<div class="inline_cell_item_middle">
	<p><em>#{tribe.uLocale.displayName}</em> [#{tribe.hSupportedLanguage.localeId.id}] -
	#{tribe.hSupportedLanguage.members.size} #{messages['jsf.Members']}</p>
	</div>

	</div>
</ui:composition>
