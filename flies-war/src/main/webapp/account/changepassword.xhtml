<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="../WEB-INF/layout/template.xhtml">

  <ui:define name="center_content">
    <h1>#{messages['jsf.ChangePassword']}</h1>
    <a4j:form id="passwordChangeForm">
      <s:token allowMultiplePosts="true" />
      <rich:panel>
        <f:facet name="header">#{messages['jsf.ChangePassword']}</f:facet>
        <s:decorate id="passwordOldField" template="../WEB-INF/layout/edit.xhtml">
            <ui:define name="label">#{messages['jsf.OldPassword']}</ui:define>
            <h:inputSecret id="passwordOld" redisplay="true" required="true"
                        value="#{passwordChange.passwordOld}">
            </h:inputSecret>
        </s:decorate>
        <s:decorate id="passwordNewField" template="../WEB-INF/layout/edit.xhtml">
            <ui:define name="label">#{messages['jsf.NewPassword']}</ui:define>
            <h:inputSecret id="passwordNew" redisplay="true" required="true"
                        value="#{passwordChange.passwordNew}">
              <a4j:support event="onblur" reRender="passwordNewField" ajaxSingle="true"/>
            </h:inputSecret>
        </s:decorate>
        <s:decorate id="passwordConfirmField" template="../WEB-INF/layout/edit.xhtml">
            <ui:define name="label">#{messages['jsf.ConfirmPassword']}</ui:define>
            <h:inputSecret id="passwordConfirm" redisplay="true" required="true"
                        value="#{passwordChange.passwordConfirm}">
              <a4j:support event="onblur" reRender="passwordConfirmField" ajaxSingle="true"/>                        
            </h:inputSecret>
        </s:decorate>
        <div style="clear:both"/>
        <div class="actionButtons">
            <h:commandButton value="Change Password" action="#{passwordChange.change}"/>
            <s:button view="/profile/view.xhtml" value="Cancel" propagation="end"/>
        </div>
      </rich:panel>
    </a4j:form>
  </ui:define>
  
  
  
</ui:composition>
