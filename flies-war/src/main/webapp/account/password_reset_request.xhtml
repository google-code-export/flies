<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">

  <ui:define name="center_content">
    <h:form id="passwordResetRequestForm">
      <s:token allowMultiplePosts="true" />
      <rich:panel>
          <f:facet name="header">Reset Password</f:facet>
  
          <s:decorate id="usernameField" template="../layout/edit.xhtml">
              <ui:define name="label">Username</ui:define>
              <h:inputText id="username"
                        value="#{passwordResetRequest.username}"/>
          </s:decorate>
          <s:decorate id="emailField" template="../layout/edit.xhtml">
              <ui:define name="label">Email</ui:define>
              <h:inputText id="email"
                        value="#{passwordResetRequest.email}"/>
          </s:decorate>
          <div style="clear:both"/>
          <div class="actionButtons">
              <h:commandButton value="Submit Request" action="#{passwordResetRequest.requestReset}"/>
          </div>
      </rich:panel>
    </h:form>
  </ui:define>
</ui:composition>
