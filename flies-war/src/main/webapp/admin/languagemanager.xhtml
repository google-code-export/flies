<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="../WEB-INF/layout/template.xhtml">

	<ui:define name="left_content">
		<s:link action="#{languageManagerAction.createSupportedLanguage}"
			value="#{messages['jsf.CreateSupportedLanguage']}" />
	</ui:define>

	<ui:define name="center_content">

		<script type="text/javascript">
        function confirmDelete()
        {
          return confirm("#{messages['jsf.AreYouSureYouWishToDeleteThisLanguageThisActionCannotBeUndone']}");
        }
      </script>
		<rich:panel>
			<f:facet name="header">#{messages['jsf.LanguageManager']}</f:facet>

			<h:form>
				<s:token allowMultiplePosts="true" />
				<rich:dataTable id="threads" value="#{supportedLanguages}"
					var="language">

					<rich:column sortBy="#{language.language}">
						<f:facet name="header">#{messages['jsf.Language']}</f:facet>
	            		#{language.language}
	        		</rich:column>
					<rich:column sortBy="#{language.country}">
						<f:facet name="header">#{messages['jsf.CountryCode']}</f:facet>
	            		#{language.country}
	        		</rich:column>
					<rich:column sortBy="#{language.displayName}">
						<f:facet name="header">#{messages['jsf.Name']}</f:facet>
	            		#{language.displayName}
	        		</rich:column>
					<rich:column >
						<f:facet name="header">#{messages['jsf.NativeName']}</f:facet>
	            		#{language.getDisplayName(language)}
	        		</rich:column>
					<rich:column>
						<f:facet name="header">#{messages['jsf.Actions']}</f:facet>
						<h:commandLink value="#{messages['jsf.Delete']}"
							action="#{languageManagerAction.delete(languageSearchAction.selectedLanguage)}"
							onclick="return confirmDelete()" />
					</rich:column>
				</rich:dataTable>
			</h:form>
		</rich:panel>
	</ui:define>

</ui:composition>
