<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"       
    xmlns:s="http://jboss.com/products/seam/taglib">

  <ui:composition template="../WEB-INF/layout/template.xhtml">
  
    <ui:define name="center_content">
        
  
      <h:form>
        <s:token allowMultiplePosts="true" />
        <rich:panel>
          <f:facet name="header">#{messages['jsf.SupportedLanguageDetails']}</f:facet>
          <s:decorate id="localeField" template="../WEB-INF/layout/edit.xhtml">
            <ui:define name="label">#{messages['jsf.Language']}</ui:define>
			<h:selectOneMenu id="selectLocale"
			 value="#{languageManagerAction.language}">
			  <f:selectItems
			   value="#{languageManagerAction.localeStringList}" />
			</h:selectOneMenu> 
           <!--  <h:inputText id="locale" value="#{languageManagerAction.language}"/>--> 
          </s:decorate>
              
          <div style="clear:both"/>

          <div class="actionButtons">
            <h:commandButton value="#{messages['jsf.Save']}" action="#{languageManagerAction.save}"/>
            <s:button view="/admin/languagemanager.xhtml" value="#{messages['jsf.Cancel']}" propagation="end"/>
          </div>
    
        </rich:panel>
      </h:form>
	    
    </ui:define>
    
  </ui:composition>
</html>
