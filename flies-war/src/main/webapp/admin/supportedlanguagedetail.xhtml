<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="../WEB-INF/layout/template.xhtml">

	<ui:define name="center_content">


		<h:form>
			<s:token allowMultiplePosts="true" />
			<rich:panel>
				<f:facet name="header">#{messages['jsf.SupportedLanguageDetails']}</f:facet>
				<s:decorate id="localeField" template="../WEB-INF/layout/edit.xhtml">
					<ui:define name="label">#{messages['jsf.Language']}</ui:define>
					<h:selectOneMenu id="selectLocale"
						value="#{languageManagerAction.language}" >
						<a4j:support event="onchange" reRender="output" action="#{languageManagerAction.updateLanguage(languageManagerAction.language)}" />
						<f:selectItems value="#{languageManagerAction.localeStringList}" />
					</h:selectOneMenu>

<h:panelGrid  id ="output" columns="6" rendered="#{not empty languageManagerAction.uLocale}">
  <f:facet name="header">
    <h:outputText value="Supported Language Details"/>
  </f:facet>
  <h:outputText value="#{messages['jsf.Name']}" />
  <h:outputText value="#{messages['jsf.CountryCode']}" />
  <h:outputText value="#{messages['jsf.LanguageCode']}" />
  <h:outputText value="#{messages['jsf.Variant']}" />
  <h:outputText value="#{messages['jsf.Script']}" />
  <h:outputText value="#{messages['jsf.NativeName']}" />
  <h:outputText value="#{languageManagerAction.uLocale.name}" />
  <h:outputText value="#{languageManagerAction.uLocale.country}" />
  <h:outputText value="#{languageManagerAction.uLocale.language}" />
  <h:outputText value="#{languageManagerAction.uLocale.variant}" />
  <h:outputText value="#{languageManagerAction.uLocale.script}" />
  <h:outputText value="#{languageManagerAction.uLocale.nativeName}" />
</h:panelGrid> 
					
				</s:decorate>

				<div style="clear: both" />

				<div class="actionButtons"><h:commandButton
					value="#{messages['jsf.Save']}"
					action="#{languageManagerAction.save}" /> <s:button
					view="/admin/languagemanager.xhtml"
					value="#{messages['jsf.Cancel']}" propagation="end" /></div>

			</rich:panel>
		</h:form>

	</ui:define>

</ui:composition>
