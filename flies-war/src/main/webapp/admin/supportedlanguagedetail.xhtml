<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="../WEB-INF/layout/template.xhtml">

	<ui:define name="center_content">


		<h:form>
			<s:token allowMultiplePosts="true" />
			<rich:panel>
				<f:facet name="header">#{messages['jsf.SupportedLanguageDetails']}</f:facet>
				<h:panelGrid>
					<s:decorate id="localeField"
						template="../WEB-INF/layout/edit.xhtml">
						<ui:define name="label">#{messages['jsf.Language']}</ui:define>
						<h:selectOneMenu id="selectLocale"
							value="#{languageManagerAction.language}">
							<a4j:support event="onchange" reRender="output"
								action="#{languageManagerAction.updateLanguage()}" />
							<f:selectItems value="#{languageManagerAction.localeStringList}" />
						</h:selectOneMenu>
					</s:decorate>
				</h:panelGrid>

				<div><h:panelGrid id="output" >
					<s:decorate id="output1" template="../WEB-INF/layout/display.xhtml">
						<ui:define name="label">#{messages['jsf.CountryCode']} </ui:define>
						<h:outputText value="#{languageManagerAction.uLocale.country}" />
					</s:decorate>
					<s:decorate id="output2" template="../WEB-INF/layout/display.xhtml">
						<ui:define name="label">#{messages['jsf.Name']} </ui:define>
						<h:outputText value="#{languageManagerAction.uLocale.displayName}" />
					</s:decorate>
					<s:decorate id="output3" template="../WEB-INF/layout/display.xhtml">
						<ui:define name="label">#{messages['jsf.LanguageCode']} </ui:define>
						<h:outputText value="#{languageManagerAction.uLocale.language}" />
					</s:decorate>
					<s:decorate id="output4" template="../WEB-INF/layout/display.xhtml">
						<ui:define name="label">#{messages['jsf.Variant']} </ui:define>
						<h:outputText value="#{languageManagerAction.uLocale.variant}" />
					</s:decorate>
					<s:decorate id="output5" template="../WEB-INF/layout/display.xhtml">
						<ui:define name="label">#{messages['jsf.NativeName']} </ui:define>
						<h:outputText value="#{languageManagerAction.uLocale.getDisplayName(languageManagerAction.uLocale)}" />
					</s:decorate>
				</h:panelGrid></div>
				<div style="clear: both" />

				<div class="actionButtons"><h:commandButton
					value="#{messages['jsf.Save']}"
					action="#{languageManagerAction.save}" /> <s:button
					view="/admin/languagemanager.xhtml"
					value="#{messages['jsf.Cancel']}" propagation="end" /></div>

			</rich:panel>
		</h:form>

	</ui:define>

</ui:composition>
