<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">

    <ui:define name="center_content">
        <rich:jQuery selector="#tab_communities" query="addClass('ui-tabs-selected')" />
        <h1>Communities</h1>
        <rich:dataGrid columns="3" 
                       value="#{communitiesBean.latestCommunities}"
                       columnClasses="grid_col" 
                       styleClass="grid_style" 
                       var="community">
          <ui:include src="./community_view_inline.xhtml" />
        </rich:dataGrid>
    </ui:define>
    
    <ui:define name="left_content">
      <rich:panel rendered="#{identity.loggedIn}">
        <f:facet name="header">
          Actions
        </f:facet>
        <s:link styleClass="action_link" view="/community/create_community.xhtml" propagation="none">
          Create a Community
        </s:link>
      </rich:panel>
    </ui:define>
    
</ui:composition>
