<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">

<ui:define name="center_content">

    <h:form id="login">

        <rich:panel>
            <f:facet name="header">Create Repository</f:facet>
            <p>Please Input Repository Info</p>
            <div class="dialog">
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                    <h:outputLabel for="username">Name</h:outputLabel>
                    <h:inputText id="username"
                              value="#{repoHome.instance.name}"/>
                    <h:outputLabel for="uname">Uname</h:outputLabel>
                    <h:inputText id="uname"
                              value="#{repoHome.instance.uname}"/>
                    <h:outputLabel for="password">Url</h:outputLabel>
                    <h:inputText id="password"
                                value="#{repoHome.instance.url}"/>
        
                </h:panelGrid>
            </div>
        </rich:panel>

        <h:form>
           <a4j:push intervla="1000" eventProducer="#{push.addListener}"
             reRender="push,out" enabled="#{push.enabled}" id="push"/>
           <rich:panel> 
           <h:panelGrid columns="1" id="out">
              <h:outputText rendered="#{!push.enabled}" value="Press Create to generate a local repository:"/>
              <h:panelGroup rendered="#{push.enabled}">
                 <h:outputText value="Successfull"/> 
                 <h:outputText value="#{push.uuid}"/>  
              </h:panelGroup>
              <h:panelGroup>
                <a4j:commandButton value="Create" action="#{push.start}"
                 ajaxSingle="true" rendered="#{!push.enabled}" reRender="push,out"/>
              </h:panelGroup> 
           </h:panelGrid>    
           </rich:panel>
       </h:form>
     
    </h:form>
 </ui:define>
</ui:composition>
