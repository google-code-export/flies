<a4j:form id="projectTableForm"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml"	>
			
	<s:token/>
	<div class="association" id="project">
				
  		<h:outputText value="No Results" 
                   rendered="#{empty projectSearch.searchResults}"/>    
 
  		<rich:dataTable id="projectList" var="project" value="#{projectSearch.searchResults}" 
         		  rendered="#{not empty projectSearch.searchResults}">
	        <h:column>
                  <ui:include src="./project/project_view_inline.xhtml" /> 
			</h:column>         		  
  		</rich:dataTable>

 	</div>

 	<div class="tableControl">
     
		<s:link view="/search.xhtml" rendered="#{!projectSearch.firstPage()}" 
			               value="First Page"
			                  id="projectListFirstPage">
			 <f:param name="page" value="0"/>
		</s:link>
			        
		<s:link view="/search.xhtml" action="#{projectSearch.prevPage}"
			            rendered="#{!projectSearch.firstPage()}" 
			               value="Previous Page"
			                  id="projectListPreviousPage">
			 <f:param name="page" value="#{projectSearch.currentPage}"/>
		</s:link>
			        
		<s:link view="/search.xhtml" action="#{projectSearch.nextPage}"
			            rendered="#{!projectSearch.lastPage()}" 
			               value="Next Page"
			                  id="projectListNextPage">
			 <f:param name="page" value="#{projectSearch.currentPage}"/>
		</s:link>
        
	</div>
</a4j:form>
