<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="../layout/template.xhtml">

  <ui:define name="center_content">
    <a4j:form id="passwordResetActivationForm">
      <rich:panel>
        <f:facet name="header">Reset your password</f:facet>
          <p>
            You will soon receive an email with a key to reset your password. Click on the link in
            the email to activate, or enter the key below.
          </p>
        <s:decorate id="activationKeyField" template="../layout/edit.xhtml" rendered="#{passwordReset.keyValid}">
            <ui:define name="label">Activation Key</ui:define>
            <h:inputText id="activationKey" required="true" size="32" maxlength="32"
                      value="#{passwordReset.activationKey}">
            </h:inputText>
            <h:graphicImage id="activationKeyHelp" value="../img/msginfo.png" styleClass="input_help">
              <rich:toolTip>
                Must be lowercase blah blah and so on...
              </rich:toolTip>
            </h:graphicImage>
        </s:decorate>
        <s:decorate id="passwordField" template="../layout/edit.xhtml">
            <ui:define name="label">New Password</ui:define>
            <h:inputSecret id="password" redisplay="true" required="true"
                        value="#{passwordReset.password}">
              <a4j:support event="onblur" reRender="passwordField" ajaxSingle="true"/>
            </h:inputSecret>
        </s:decorate>
        <s:decorate id="passwordConfirmField" template="../layout/edit.xhtml">
            <ui:define name="label">Confirm Password</ui:define>
            <h:inputSecret id="passwordConfirm" redisplay="true" required="true"
                        value="#{passwordReset.passwordConfirm}">
              <a4j:support event="onblur" reRender="passwordConfirmField" ajaxSingle="true"/>                        
            </h:inputSecret>
        </s:decorate>
        <s:decorate id="captcha" template="../layout/edit.xhtml">
            <ui:define name="label"><h:graphicImage value="/seam/resource/captcha"/></ui:define>
            <h:inputText id="verifyCaptcha" value="#{captcha.response}" required="true"/>
        </s:decorate>
        
        <div style="clear:both"/>
        <div class="actionButtons">
            <h:commandButton value="Change Password" action="#{passwordReset.changePassword}"/>
        </div>
      </rich:panel>
    </a4j:form>
    
  </ui:define>
  
  
  
</ui:composition>
