<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich" 
    xmlns:s="http://jboss.com/products/seam/taglib">

  <ui:composition template="../layout/template.xhtml">
    <ui:define name="left_content">
        <s:link action="#{userAction.createUser}"
          rendered="#{s:hasPermission('seam.account', 'create')}"
          value="Create new User"/>
    </ui:define>
  
    <ui:define name="center_content">
        
      <script type="text/javascript">
        function confirmDelete()
        {
          return confirm("Are you sure you wish to delete this user? This action cannot be undone.");
        }
      </script>
      <rich:panel>
        <f:facet name="header">User Manager</f:facet>
  	    
        <h:dataTable 
            id="threads"
            value="#{users}" 
            var="user" 
            cellspacing="0"
            headerClass="columnHeader"
            rowClasses="odd,even"
            columnClasses=",,enabled,action">
          <h:column width="auto">
            <f:facet name="header">
              User name
            </f:facet>
            #{user}
          </h:column>
          <h:column width="auto">
            <f:facet name="header">
              Member Of
            </f:facet>
            #{userSearch.getUserRoles(user)}
          </h:column>
          <h:column width="auto">
            <f:facet name="header">
              Enabled
            </f:facet>
            <div class="#{identityManager.isUserEnabled(user) ? 'checkmark' : 'cross'}"/>
          </h:column>
          <h:column width="auto">
            <f:facet name="header">
              Action
            </f:facet>
          
            <s:fragment rendered="#{s:hasPermission('seam.user', 'update')}">
              <s:link value="Edit" action="#{userAction.editUser(userSearch.selectedUser)}"/><span> | </span>
            </s:fragment>
            <s:link value="Delete" action="#{identityManager.deleteUser(userSearch.selectedUser)}" 
                    rendered="#{s:hasPermission('seam.user', 'delete')}"
                    onclick="return confirmDelete()"/>
          </h:column>
  	    </h:dataTable>
      </rich:panel>	    
    </ui:define>
    
  </ui:composition>
</html>
