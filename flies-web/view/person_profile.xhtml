<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">
    
    <ui:define name="left_content">

    </ui:define>
    
    <ui:define name="center_content">
        <rich:jQuery selector="#tab_profile" query="addClass('ui-tabs-selected')" />
        <h1>#{personHome.instance.name}</h1>
        <h2>My Projects</h2>
        <rich:dataGrid value="#{personHome.instance.maintainerProjects}" var="project" columns="3">
          <ui:include src="./project/project_view_inline.xhtml" />
        </rich:dataGrid>
        <h2>My Tribes</h2>
        <rich:dataGrid value="#{personHome.instance.tribeMemberships.toArray()}" var="tribe" columns="3">
          <ui:include src="./tribe/tribe_view_inline.xhtml" />
        </rich:dataGrid>
        
    </ui:define>
</ui:composition>
