<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">

  <ui:define name="center_content">
    <rich:jQuery selector="#tab_projects" query="addClass('ui-tabs-selected')" />

    <div class="results">

        <h:outputText value="No project exists"
                   rendered="#{empty projectBrowser.projects}"/>

        <h:dataTable id="projectList" var="project"
                  value="#{projectBrowser.projects}"
               rendered="#{not empty projectBrowser.projects}">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{project.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <s:link id="project"
                     value="#{project.name}"
               propagation="none"
                     view="/project/project.xhtml">
                    <f:param name="slug"
                            value="#{project.slug}"/>
                </s:link>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{project.shortDescription}
            </h:column>
        </h:dataTable>

    </div>
  </ui:define>
  
  <ui:define name="left_content">
      <s:link id="done" value="Create project" view="/project/project.xhtml"/>
  </ui:define>

</ui:composition>
