<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">

<ui:define name="center_content">
    <rich:jQuery selector="#tab_projects" query="addClass('ui-tabs-selected')" />

    <s:fragment rendered="#{projectHome.managed}">
      <h1>#{projectHome.instance.name}</h1>
    </s:fragment>
    <s:fragment rendered="#{not projectHome.managed}">
      <h1>Create a New Project</h1>
    </s:fragment>

    <h:form id="projectForm">

        <rich:panel>
            <s:decorate id="nameField" template="../layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" required="true"
                             value="#{projectHome.instance.name}"/>
            </s:decorate>

            <s:decorate id="slugField" template="../layout/edit.xhtml">
                <ui:define name="label">Slug</ui:define>
                <h:inputText id="slug" required="true"
                             value="#{projectHome.instance.slug}" readonly="#{projectHome.managed}"/>
            </s:decorate>

            <s:decorate id="descriptionField" template="../layout/edit.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputText id="description" required="true"
                             value="#{projectHome.instance.description}" style="width:400px;"/>
            </s:decorate>

            <s:decorate id="homeContentField" template="../layout/edit.xhtml">
                <ui:define name="label">Homepage Content</ui:define>
                 <rich:editor id="homeContent" 
                    width="400" height="300" style="width:400px;"
                    required="false"
                    value="#{projectHome.instance.homeContent}"
                    viewMode="visual" 
                    useSeamText="true"
                    theme="advanced">
                </rich:editor>
            </s:decorate>

            <div style="clear:both"/>

        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="save"
                          value="Save"
                         action="#{projectHome.persist}"
                       rendered="#{!projectHome.managed}"/>
            <h:commandButton id="update"
                          value="Save"
                         action="#{projectHome.update}"
                       rendered="#{projectHome.managed}"/>
            <s:button id="cancel"
                            value="Cancel"
                             action="#{projectHome.cancel}"/>
        </div>

    </h:form>

</ui:define>

</ui:composition>
