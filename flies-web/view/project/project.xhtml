<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">

<ui:define name="breadcrumbs">
  »
  <s:link view="/project/home.xhtml" propagation="none">Projects</s:link>
  »
  #{projectHome.instance.name}
</ui:define>

<ui:define name="center_content">
    <rich:jQuery selector="#tab_projects" query="addClass('ui-tabs-selected')" />

    <h1>#{projectHome.instance.name}</h1>

    <s:formattedText id="project-home-content" value="#{projectHome.instance.homeContent}"></s:formattedText>
    
    <h:outputText value="#{projectHome.instance.description}" rendered="#{empty projectHome.instance.homeContent}"/>
    
</ui:define>

<ui:define name="left_content">
  <rich:panel>
    <f:facet name="header">Targets</f:facet>
    <rich:dataList value="#{projectHome.instance.projectSeries}" var="series">
      <h:outputText value="#{series.name}"/> series
      <!-- TODO: series can have children... -->
      <rich:dataList value="#{series.projectTargets}" var="_target">
        <s:link view="/project/target.xhtml" value="#{_target.name}" propagation="none">
         <f:param name="mslug" value="#{projectHome.instance.slug}/#{_target.slug}"/>
        </s:link>
      </rich:dataList>
    </rich:dataList>
    <s:link view="/project/add_target.xhtml" value="Add Target"/>
  </rich:panel>
  
  <rich:panel>
    <f:facet name="header">Maintainers</f:facet>
    <h:outputText rendered="#{empty projectHome.instance.maintainers}">(No maintainers defined)</h:outputText>
    <rich:dataList value="#{projectHome.instance.maintainers}" var="maintainer">
      <h:outputText value="#{maintainer.name}"/>
    </rich:dataList>
  </rich:panel>
  
  <rich:panel>
    <f:facet name="header">Actions</f:facet>
      <s:link value="Edit" view="/project/edit.xhtml" propagation="none">
        <f:param name="slug" value="#{projectHome.instance.slug}"/>
      </s:link>
      <br/>
      <s:link id="delete"
                    value="Delete"
                   action="#{projectHome.remove}"
                   view="/project/home.xhtml"
                immediate="true" />
  </rich:panel>
  
</ui:define>

</ui:composition>
