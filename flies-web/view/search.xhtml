<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:flies="http://flies.fedorahosted.org/ui"
    template="layout/template.xhtml">
    
    <ui:define name="breadcrumbs">
     Search Result
    </ui:define>
    
    <ui:define name="center_content">
         
        <rich:tabPanel id="searchPanel" switchType="client" >
		
			<rich:tab  id="projects_tab" label="Project (#{projectSearch.searchResults.size})" styleClass="bold" >
			    	<!-- 
			    	<f:facet name="label">
			      		<s:link view="/search.xhtml" propagation="none">
		       				<f:param name="view" value="projects"/>
		       				<f:param name="q" value="#{searchaction.searchQuery}"/>
			       		</s:link>
     			    </f:facet>
     				-->
     				<rich:dataGrid columns="3" 
                     value="#{projectSearch.searchResults}" 
                     var="project" 
                     columnClasses="grid_col_one_third_width"
                     rendered="#{not empty projectSearch.searchResults}">
        			<ui:include src="./project/project_view_inline.xhtml" />
      			  </rich:dataGrid>
			</rich:tab>

            <rich:tab  id="communities_tab" label="Community (#{communitySearch.searchResults.size})" styleClass="bold" >
                 <!-- 
                 <f:facet name="label">
                  	<s:link view="/search.xhtml" propagation="none">
                	<f:param name="view" value="communities"/>
		       		<f:param name="q" value="#{searchaction.searchQuery}"/>
		       	   	</s:link>
     		     </f:facet>
     		     -->
      		      <rich:dataGrid columns="3" 
                     value="#{communitySearch.searchResults}" 
                     var="community" 
                     columnClasses="grid_col_one_third_width"
                     rendered="#{not empty communitySearch.searchResults}">
        			<ui:include src="./community/community_view_inline.xhtml" />
      			  </rich:dataGrid>
        	</rich:tab>
         	
     	</rich:tabPanel>
     	
    </ui:define>
</ui:composition>
