<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:flies="http://flies.fedorahosted.org/ui"
    template="layout/template.xhtml">
    
    <ui:define name="breadcrumbs">
     Search Result
    </ui:define>
    
    <ui:define name="center_content">
        	<rich:tabPanel id="searchPanel" switchType="client">
			<rich:tab label="Projects" styleClass="bold" >
            	<h:outputText value="No Search Results"  rendered="#{empty projects}"/>
                <s:fragment rendered="#{not empty projects}">
      		      <rich:dataGrid columns="3" 
                     value="#{projects}" 
                     var="project" 
                     columnClasses="grid_col_one_third_width"
                     rendered="#{not empty projects}">
        			<ui:include src="./project/project_view_inline.xhtml" />
      			  </rich:dataGrid>
    			</s:fragment>
			</rich:tab>
            <rich:tab label="Community" styleClass="bold" >
				<h:outputText value="No Search Results"  rendered="#{empty communities}"/>
                <s:fragment rendered="#{not empty communities}">
      		      <rich:dataGrid columns="3" 
                     value="#{communities}" 
                     var="community" 
                     columnClasses="grid_col_one_third_width"
                     rendered="#{not empty communities}">
        			<ui:include src="./community/community_view_inline.xhtml" />
      			  </rich:dataGrid>
    			</s:fragment>
        	</rich:tab>
            <rich:tab label="Tribe" styleClass="bold" />

	</rich:tabPanel>

    </ui:define>
</ui:composition>
