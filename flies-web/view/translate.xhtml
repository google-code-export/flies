<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:flies="http://flies.fedorahosted.org/ui"
    xmlns:a4j="http://richfaces.org/a4j"
    template="layout/template.xhtml">
    <ui:define name="left_content">

      <rich:panel>
        <f:facet name="header">Project Tree</f:facet>
        <h:form>
		    <rich:dataTable id="documentsTable" width="150px" value="#{documentTargets}" var="doc" rows="15" reRender="ds">
		      <rich:column filterBy="#{doc.template.name}" filterEvent="onkeyup">
   	            <a4j:commandLink reRender="documentsTable,titleofDocument,textUnitTable" action="#{translateAction.selectDocumentTarget}"
		      	  rendered="#{selectedDocumentTarget != doc}">
		      		<s:conversationId name="wid"/>
                	<h:outputText value="#{doc.template.name}" /> 
            	  </a4j:commandLink>
               	  <strong>
               	    <h:outputText value="#{doc.template.name}" rendered="#{selectedDocumentTarget == doc}"/>
               	  </strong> 
		      </rich:column>
              <f:facet name="header">
                <rich:datascroller id="ds" rendered="#{documentTargets.size > 50}"></rich:datascroller>
              </f:facet>
		    </rich:dataTable>
        </h:form>
      </rich:panel>

      <rich:panel>
        <f:facet name="header">#{translateAction.workspace.translatorCount} translator(s) online</f:facet>
        <rich:dataTable id="translatorsTable" width="150px" value="#{translateAction.workspace.translators}" var="translator">
          <rich:column>
            #{translator.name}
          </rich:column>
        </rich:dataTable>
      </rich:panel>
      
    </ui:define>
    
    <ui:define name="center_content">
      <rich:jQuery selector="#tab_home" query="addClass('ui-tabs-selected')" />

      <div class="yui-gc"> <!-- the "special grid" --> 
        <div class="yui-u first">
    	  <h:form>
    	  	<a4j:region>
    	  	  <a4j:poll id="poll" interval="20000"  enabled="#{translateAction.keepAlive}" />
    	  	</a4j:region>
    	  </h:form>
          
          <s:div id="titleofDocument">
          	<h1>${selectedDocumentTarget.template.name}</h1>
          </s:div>
    
            <h:form>
    		    <rich:dataTable id="textUnitTable" width="100%" value="#{textUnitTargets}" var="tut" rows="50" reRender="tuds">
    		      <rich:column width="50%">
                	 
    			      	<a4j:commandLink reRender="translationWidget" action="#{translateAction.selectTextUnitTarget}">
    			      		<s:conversationId name="wid"/>
    	                	<h:outputText value="#{tut.template.content}" /> 
    	            	</a4j:commandLink>
    		      </rich:column>
    		      <rich:column width="50%">
                	 #{tut.content}
    		      </rich:column>
                  <f:facet name="footer">
                    <rich:datascroller id="tuds" rendered="#{textUnitTargets.size > 50}"></rich:datascroller>
                  </f:facet>
    		    </rich:dataTable>
            </h:form>
        </div> 
        
        <div class="yui-u">
          <rich:panel>
            <f:facet name="header">Terminology</f:facet>
            (Show Relevant Terminology here)
          </rich:panel>
          <rich:panel>
            <f:facet name="header">Chat</f:facet>
            <strong>Asgeir:</strong> hello world...<br/>
            <strong>Admin:</strong> let them eat cake..
            <h:inputTextarea value="hello world" style="width:100%; height:50px;"/>
          </rich:panel>
    
          <s:span id="translationWidget" >#{selectedTextUnitTarget.content}</s:span>
        </div> 
      </div> 
    </ui:define>
    
</ui:composition>
