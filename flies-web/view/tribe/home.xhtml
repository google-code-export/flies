<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">

    <ui:define name="center_content">
        <rich:jQuery selector="#tab_tribes" query="addClass('ui-tabs-selected')" />
        <h1>Tribes</h1>
        <p>Tribes represents communities of translators for a specific language.</p>
        <h2>Large Tribes</h2>
        <h2>Most Active Tribes</h2>
        <h2>New Arrivals</h2>
        <h2>All tribes</h2>
        <rich:dataTable value="#{tribesBean.latestTribes}" var="tribe">
          <rich:column>
            #{tribe.locale.id}
          </rich:column>
          <rich:column>
            #{tribe.locale.nativeName}
          </rich:column>
          <rich:column>
            #{tribe.locale.locale.displayName}
          </rich:column>
        </rich:dataTable>
    </ui:define>
</ui:composition>
