<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">

    <ui:define name="center_content">
        <rich:jQuery selector="#tab_tribes" query="addClass('ui-tabs-selected')" />
        <h1>Tribes</h1>
        <rich:dataGrid value="#{tribesBean.latestTribes}" var="tribe" columns="3">
          <h2>
          <s:link view="/tribe/tribe.xhtml" propagation="none">
            #{tribe.locale.nativeName}
            <f:param name="id" value="#{tribe.locale.id}"/>
          </s:link>
          </h2>
          <p><em>#{tribe.locale.locale.displayName}</em> - #{tribe.members.size} members</p>
        </rich:dataGrid>
    </ui:define>
</ui:composition>
