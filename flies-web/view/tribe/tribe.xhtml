<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">

    <ui:define name="center_content">
        <rich:jQuery selector="#tab_tribes" query="addClass('ui-tabs-selected')" />
        <h1>#{tribeHome.instance.locale.nativeName}</h1>
    </ui:define>
    
    <ui:define name="left_content">
      <rich:panel rendered="#{identity.loggedIn}">
        <f:facet name="header">
          Actions
        </f:facet>
        <a:commandLink action="#{tribeHome.joinTribe}" ajaxSingle="true">
          Join this tribe
          <s:conversationId name="id" value="#{tribeHome.id}"/>
        </a:commandLink>
      </rich:panel>
    </ui:define>
    
    
</ui:composition>
