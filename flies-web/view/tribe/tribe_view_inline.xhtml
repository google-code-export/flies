<div id="tribe_list_view_item"  
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:s="http://jboss.com/products/seam/taglib">

  <h2>
    <s:link view="/tribe/tribe.xhtml" propagation="none">
      #{tribe.locale.nativeName}
      <f:param name="id" value="#{tribe.locale.id}"/>
    </s:link>
  </h2>
  <p><em>#{tribe.locale.locale.displayName}</em> - #{tribe.members.size} members</p>

</div>
