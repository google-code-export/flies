<div id="tabs"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
  <ul class="ui-tabs-nav">
    <li id="tab_projects" class="ui-tabs-nav-issues">
      <s:link view="/project/home.xhtml" propagation="none">
        <span><img src="#{request.contextPath}/img/silk/photos.png"/>Projects</span>
      </s:link>
      <s:fragment rendered="#{authenticatedPerson != null}">
        <ul>
          <ui:repeat value="#{authenticatedPerson.maintainerProjects}" var="project">
            <li>
              <s:link view="/project/project.xhtml" propagation="none">
                #{project.name}
                <f:param name="slug" value="#{project.slug}"/>
              </s:link>
            </li>
          </ui:repeat>
        </ul>
      </s:fragment>
    </li>
    <li id="tab_tribes">
      <s:link view="/tribe/home.xhtml" propagation="none">
        <span><img src="#{request.contextPath}/img/silk/world.png"/>Tribes</span>
      </s:link>
      <s:div id="tribesTabDiv">
        <s:fragment rendered="#{memberTribes.size != 0}">
          <rich:jQuery selector="#tab_tribes" query="addClass('ui-tabs-nav-issues')" />
          <ul>
            <a:repeat value="#{memberTribes}" var="tribe">
              <li>
                <s:link view="/tribe/tribe.xhtml" propagation="none">
                  #{tribe.locale.nativeName}
                  <f:param name="id" value="#{tribe.locale.id}"/>
                </s:link>
              </li>
            </a:repeat>
          </ul>
        </s:fragment>
      </s:div>
    </li>
    <li id="tab_communities">
      <s:link view="/community/home.xhtml" propagation="none">
        <span><img src="#{request.contextPath}/img/silk/group.png"/>Communities</span>
      </s:link>
    </li>
    <s:fragment rendered="#{s:hasRole('admin')}">
      <li  id="tab_admin" class="ui-tabs-nav-issues">
        <s:link view="/admin/home.xhtml" propagation="none">
          <span><img src="#{request.contextPath}/img/silk/wrench.png"/>Administration â†“</span>
        </s:link>
        <ul>
          <li><s:link view="/admin/usermanager.xhtml" propagation="none">Manage Users</s:link></li>
          <li><s:link view="/admin/rolemanager.xhtml" propagation="none">Manage Roles</s:link></li>
          <li><s:link view="/admin/locales.xhtml" propagation="none">Manage Locales</s:link></li>
          <!-- 
          <li><s:link view="/admin/dlImport.xhtml" propagation="begin">Import from Damned Lies</s:link></li>
          -->
        </ul>
      </li>
    </s:fragment>
    <s:fragment rendered="#{identity.loggedIn}">
      <li id="tab_profile">
        <s:link view="/person_profile.xhtml" propagation="none">
          <span><img src="#{request.contextPath}/img/silk/user.png"/>My Profile</span>
        </s:link>
      </li>
    </s:fragment>
  </ul>
</div>
