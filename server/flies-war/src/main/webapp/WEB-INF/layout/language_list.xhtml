<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich" >

					<rich:column sortBy="#{language.localeId.id}">
						<f:facet name="header">#{messages['jsf.Language']}</f:facet>
	            		#{language.localeId.id}
	        		</rich:column>
					<rich:column sortBy="#{language.uLocale.displayName}">
						<f:facet name="header">#{messages['jsf.Name']}</f:facet>
	            		#{language.asULocale().displayName}
	        		</rich:column>
					<rich:column sortBy="#{language.uLocale.variant}">
						<f:facet name="header">#{messages['jsf.Variant']}</f:facet>
	            		#{language.asULocale().variant}
	        		</rich:column>
					<rich:column >
						<f:facet name="header">#{messages['jsf.NativeName']}</f:facet>
	            		#{language.retrieveNativeName()}
	        		</rich:column>

</ui:composition>
