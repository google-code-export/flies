<div id="project_list_view_item_#{project.slug}" class="inline_cell_item"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<div class="inline_cell_item_top">
	    <s:link id="project" value="#{project.name}" propagation="none" view="/project/project.xhtml">
	        <f:param name="slug" value="#{project.slug}" />
	    </s:link>
	</div>
	<div class="inline_cell_item_middle">
	    <p><em>#{project.description}</em></p>
	    <p><ui:repeat value="#{project.projectIterations}" var="t">
		   <span style="margin-right: 1pt; margin-left: 1pt;">#{t.slug}</span>
	    </ui:repeat></p>
	</div>
</div>
