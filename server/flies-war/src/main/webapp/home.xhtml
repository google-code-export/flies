<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="./WEB-INF/layout/template.xhtml">
    
    <ui:define name="center_content">
        <rich:jQuery id="tabHome" selector="#tab_home" query="addClass('ui-tabs-selected')" />
        <h1>#{messages['jsf.WelcomeToFlies']}</h1>

		<br/>       
        <h2>Getting started?</h2>
        The documentation is <a href="#{applicationConfiguration.helpPath}">here</a>.
		<br/>       

      <rich:spacer height ="20px" />

       <s:formattedText id="project-home-content" value="#{applicationConfiguration.homeContent}"></s:formattedText>
 </ui:define>

<ui:define name="left_content">
  <rich:panel id="loggedIn" rendered="#{s:hasRole('admin')}">
    <f:facet name="header">#{messages['jsf.Actions']}</f:facet>
    <s:link styleClass="action_link" value="#{messages['jsf.EditHomepageContent']}" view="/edit_home_content.xhtml" propagation="none">
    </s:link>
  </rich:panel>

</ui:define>
