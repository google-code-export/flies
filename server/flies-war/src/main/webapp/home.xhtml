<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="./WEB-INF/layout/template.xhtml">
    
    <ui:define name="center_content">
        <rich:jQuery id="tabHome" selector="#tab_home" query="addClass('ui-tabs-selected')" />
        <h1>#{messages['jsf.WelcomeToFlies']}</h1>

		<br/>       
        <h2>Getting started?</h2>
        The documentation is <a href="#{applicationConfiguration.helpPath}">here</a>.
		<br/>       

	    <s:fragment rendered="#{not empty projects}">
	      <h2>#{messages['jsf.LatestProjects']}</h2>
	      <rich:dataGrid id="latestProjects" columns="3" 
	                     value="#{latestProjects}" 
	                     var="project" 
	                     columnClasses="grid_col"
	                     styleClass="grid_style"
	                     rendered="#{not empty projects}">
	        <ui:include src="./WEB-INF/layout/project_view_inline.xhtml" />
	      </rich:dataGrid>
	    </s:fragment>
    </ui:define>
</ui:composition>
