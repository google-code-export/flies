<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="../WEB-INF/layout/template.xhtml">
   
    <ui:define name="left_content">
		<s:link view="/project/project_locale_detail.xhtml"
          value="#{messages['jsf.CreateSupportedLanguage']}">
        </s:link>
    </ui:define>
   
    <ui:define name="center_content">
        
      <script type="text/javascript">
        function confirmDelete()
        {
          return confirm("#{messages['jsf.AreYouSureYouWishToDeleteThisLanguageThisActionCannotBeUndone']}");
        }
      </script>
      <rich:panel rendered="#{s:hasPermission(projectLocaleManageAction.project, 'update')}">
        <f:facet name="header">#{messages['jsf.LanguageManager']}</f:facet>
		<h:messages />
		
        <h:form>
            <s:token allowMultiplePosts="true" />
	        <rich:dataTable 
	            id="threads"
	            value="#{customizedLocales}" 
	            var="language">
	
		    <ui:include src="../WEB-INF/layout/language_list.xhtml" />

	          <rich:column width="auto">
	            <f:facet name="header">#{messages['jsf.Actions']}</f:facet>          
	            <h:commandLink value="#{messages['jsf.Remove']}" action="#{projectLocaleManageAction.deleteLocale(projectLocaleManageAction.selectedLocale)}"
	                      onclick="return confirmDelete()"/>
	          </rich:column>
	  	    </rich:dataTable>
        </h:form>              
      </rich:panel>
    </ui:define>
    
  </ui:composition>
