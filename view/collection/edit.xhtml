<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">

<ui:define name="center_content">
    <rich:jQuery selector="#tab_collections" query="addClass('ui-tabs-selected')" />

    <s:fragment rendered="#{collectionHome.managed}">
      <h1>#{collectionHome.instance.name}</h1>
    </s:fragment>
    <s:fragment rendered="#{not collectionHome.managed}">
      <h1>Create a New Collection</h1>
    </s:fragment>

    <s:formattedText id="project-long-description" value="#{collectionHome.instance.longDescription}"></s:formattedText>

    <h:form id="collectionForm">

        <rich:panel>
            <s:decorate id="nameField" template="../layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" required="true"
                             value="#{collectionHome.instance.name}"/>
            </s:decorate>

            <s:decorate id="slugField" template="../layout/edit.xhtml">
                <ui:define name="label">Unix Name</ui:define>
                <h:inputText id="slug" required="true"
                             value="#{collectionHome.instance.slug}"/>
            </s:decorate>

            <s:decorate id="shortDescriptionField" template="../layout/edit.xhtml">
                <ui:define name="label">Short Description</ui:define>
                <h:inputText id="shortDescription" required="true"
                             value="#{collectionHome.instance.shortDescription}" style="width:400px;"/>
            </s:decorate>

            <s:decorate id="longDescriptionField" template="../layout/edit.xhtml">
                <ui:define name="label">Long Description</ui:define>
                <h:inputTextarea id="longDescription" required="false" style="width:400px;"
                             value="#{collectionHome.instance.longDescription}" rows="10"/>
            </s:decorate>

            <div style="clear:both"/>

        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="save"
                          value="Save"
                         action="#{collectionHome.persist}"
                       rendered="#{!collectionHome.managed}"/>
            <h:commandButton id="update"
                          value="Save"
                         action="#{collectionHome.update}"
                       rendered="#{collectionHome.managed}"/>
            <s:button propagation="end"
                               id="cancel"
                            value="Cancel"
                             view="#{collectionHome.managed ? '/collection/collection.xhtml' : '/collection/home.xhtml'}"/>
        </div>

    </h:form>

</ui:define>

</ui:composition>
