<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">
    
    <ui:define name="right_content">

    </ui:define>
    
    <ui:define name="center_content">
        <rich:jQuery selector="#tab_home" query="addClass('ui-tabs-selected')" />
        <h1>#{authenticatedPerson.name}</h1>
        <h2>My Projects</h2>
        <ul>
            <li>List Projects this user maintains</li>          
          <ui:repeat value="#{authenticatedPerson.maintainerProjects}" var="project">
            <li>#{project.name}</li>          
          </ui:repeat>
        </ul>
        <h2>My Teams</h2>
        <ul>
            <li>List Teams this user is a member of</li>          
          <ui:repeat value="#{authenticatedPerson.maintainerProjects}" var="project">
            <li>#{project.name}</li>          
          </ui:repeat>
        </ul>
        <h2>My Translation Tasks</h2>
        <ul>
            <li>List Translation Tasks I have been appointed to</li>          
        </ul>
        
    </ui:define>
</ui:composition>
