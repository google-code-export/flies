<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:a="http://richfaces.org/a4j"
        xmlns:s="http://jboss.com/products/seam/taglib"
                                        xmlns:rich="http://richfaces.org/rich">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>flies</title>
    <link rel="shortcut icon" href="#{request.contextPath}/img/favicon.ico" type="image/x-icon"/>
    <a:loadStyle src="/stylesheet/theme.css"/>
    <a:loadStyle src="/stylesheet/layout.css"/>
    <a:loadStyle src="resource:///stylesheet/theme.xcss"/>
    <a:loadStyle src="/stylesheet/tabs.css"/>
    <ui:insert name="head"/>
</head>

<body>
  <div id="headerlogo">
    <s:link view="/home.xhtml" propagation="none"><img src="#{request.contextPath}/img/flies_banner.png"/></s:link>
  </div>
    
  <s:div id="language-chooser" rendered="#{identity.loggedIn}">
    Selected Language: <em>Gujarati (India)</em> (<a href="#">change</a>)        
  </s:div>
  <div id="header_top_right">
    <h:outputText rendered="#{identity.loggedIn}" value="signed in as: #{identity.username} "/>
    <s:link view="/login.xhtml" value="Login" rendered="#{not identity.loggedIn}" propagation="none"/>
    <s:link view="/home.xhtml" action="#{identity.logout}" value="Logout" rendered="#{identity.loggedIn}" propagation="none"/>
  </div>
  <div id="loading_top_right">
    <a:status>
        <f:facet name="start">
            <h:graphicImage  value="/img/loading.gif"/>
        </f:facet>
    </a:status>
  </div>
  <ui:include src="menu.xhtml">
      <ui:param name="projectName" value="flies"/>
  </ui:include>
  <div class="colmask threecol">
    <div class="colmid">
      <div class="colleft">
        <div class="col_center">
          <h:messages id="messages" globalOnly="true" styleClass="message"
              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
              rendered="#{showGlobalMessages != 'false'}"/>
          <ui:insert name="center_content"/>
        </div>
        <div class="col_left">
          <ui:insert name="left_content"/>
        </div>
        <div class="col_right">
          <ui:insert name="right_content"/>
        </div>
      </div>
    </div>
  </div>
  
  <div id="footer">
    Copyright 2008 <a href="http://www.redhat.com/">Red Hat</a> and Others. 
    Powered by <a href="http://jboss.com/products/seam">Seam</a>.
  </div>

</body>
</html>
</f:view>
