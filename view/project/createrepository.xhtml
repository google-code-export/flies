<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">

<ui:define name="center_content">

    <h:form id="login">

        <rich:panel>
            <f:facet name="header">Create Repository</f:facet>

            <p>Please Input Repository Info</p>

            <div class="dialog">
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                    <h:outputLabel for="username">Name</h:outputLabel>
                    <h:inputText id="username"
                              value="#{repoHome.instance.name}"/>
                    <h:outputLabel for="slug">Slug</h:outputLabel>
                    <h:inputText id="slug"
                              value="#{repoHome.instance.slug}"/>
                    <h:outputLabel for="password">Url</h:outputLabel>
                    <h:inputText id="password"
                                value="#{repoHome.instance.url}"/>
                    
                </h:panelGrid>
            </div>


        </rich:panel>

        <div class="actionButtons">
            <h:commandButton value="Save" action="#{repoHome.persist}"/>
        </div>

    </h:form>

 </ui:define>
</ui:composition>
