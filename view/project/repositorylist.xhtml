<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">

<ui:define name="left_content">
</ui:define>

<ui:define name="center_content">
        <h:dataTable id="repository" value="#{repoBrowser.repos}" var="repo" rendered="#{not empty repoBrowser}">
		<h:column id="column1">
			<f:facet id="IdFacet" name="header">ID</f:facet>
			#{repo.id}
		</h:column>
                <h:column id="column2">
			<f:facet id="NameFacet" name="header">Name</f:facet>
			<s:link id="repo"
		           value="#{repo.name}"
			   propagation="none"
			   view="/project/repository.xtml">
			   <f:param name="uname" value="#{repo.uname}"/>
			</s:link>
		</h:column>
		<h:column id="column3">
			<f:facet id="UrlFacet" name="header">URL</f:facet>
			#{repo.url}
		</h:column>
	</h:dataTable>
</ui:define>

<ui:define name="right_content">
   <s:link id="create_repository" value="Create Repository" view="/project/createrepository.xtml" />
</ui:define>



</ui:composition>
